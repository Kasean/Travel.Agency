        <h1 class="fw-light">ТУРЫ</h1>
        </p>

            <div class="card-body">
              <p th:text="'Дата: ' + ${element.date}" class="card-text"></p>

                  <form th:action="'/Buy/' + ${element.id}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Забронировать</button>
                  </form>
                </div>
                <small th:text="'Цена: ' + ${element.coast}" class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
    </div>
